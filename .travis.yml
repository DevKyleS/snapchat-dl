language: python
python:
    - 3.8
install:
    - pip install -U tox-travis
    - pip install codecov
script:
    - tox
    - coverage run -m pytest tests
deploy:
    provider: pypi
    distributions: sdist bdist_wheel
    user: __token__
    on:
        tags: true
        repo: skyme5/snapchat-dl
        python: 3.8
    password:
        secure: 
after_success:
    - codecov
